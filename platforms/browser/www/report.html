<script type="text/javascript">
var longitude, latitude;
document.addEventListener("deviceready", function(){
    console.log(navigator.camera);
});
document.getElementById("snap").addEventListener("click", function() {
  navigator.camera.getPicture(onSuccess, onFail, 
  { quality: 50, 
    destinationType: Camera.DestinationType.Data_URL 
  }); 
});
function onSuccess(imageData) {
    var image = document.getElementById('myImage');
    image.src = "data:image/jpeg;base64," + imageData
     getPosition();
}

function onFail(message) {
    alert('Failed because: ' + message);
}

/*function to authenticate login*/
function login() {
  var val1 = $('#email').val();
  var val2 = $('#pwd').val();


 $.ajax({
  type: 'POST',
  url: 'login.php',
  data: {email: val1, pwd: val2},
  success: function(response) {
    if (response == "success"){
      window.location.assign("admin.html");
    }
    else{
      toastr.error(response);
    }
  }
 });
}

document.getElementById("getPosition").addEventListener("click", getPosition);
document.getElementById("watchPosition").addEventListener("click", watchPosition); 
var post;


function getPosition() {
   var options = {
      enableHighAccuracy: true,
      maximumAge: 3600000
   }
   var watchID = navigator.geolocation.getCurrentPosition(onSuccess, onError, options);

   function onSuccess(position) {
     longitude = position.coords.longitude;
     latitude = position.coords.latitude;

    post = (position.coords.latitude +'\n' + position.coords.longitude);
    document.getElementById("location").innerHTML=post;
     

      toastr.info('Latitude: '          + position.coords.latitude          + '\n' +
         'Longitude: '         + position.coords.longitude         + '\n' +
         'Altitude: '          + position.coords.altitude          + '\n' +
         'Accuracy: '          + position.coords.accuracy          + '\n' +
         'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
         'Heading: '           + position.coords.heading           + '\n' +
         'Speed: '             + position.coords.speed             + '\n' +
         'Timestamp: '         + position.timestamp                + '\n');
   };

   function onError(error) {
      toastr.error('code: '    + error.code    + '\n' + 'message: ' + error.message + '\n');
   }
}


function watchPosition() {
   var options = {
      maximumAge: 3600000,
      timeout: 3000,
      enableHighAccuracy: true,
   }
   var watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);

   function onSuccess(position) {
      toastr.info('Latitude: '          + position.coords.latitude          + '\n' +
         'Longitude: '         + position.coords.longitude         + '\n' +
         'Altitude: '          + position.coords.altitude          + '\n' +
         'Accuracy: '          + position.coords.accuracy          + '\n' +
         'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
         'Heading: '           + position.coords.heading           + '\n' +
         'Speed: '             + position.coords.speed             + '\n' +
         'Timestamp: '         + position.timestamp                + '\n');
   };

   function onError(error) {
      toastr.error('code: '    + error.code    + '\n' +'message: ' + error.message + '\n');
   }
}


/*javascript code to send data to database*/
function submitData() {
    var val1 = document.getElementById("myImage").src;
    var val2 = $('#comment').val();
    var val3 =  latitude + ' , ' + longitude;
    $.ajax({
        type: 'POST',
        url: 'https://nowusudarko.000webhostapp.com/report.php',
        data: { canvas: val1, comment: val2, location: val3 },
        success: function(response) {
            alert(response);
        }
    });
}
